{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>

<h3>分类列表</h3>
<table class="table table-hover table-striped">

    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{category.dataValues.id}}</td>
        <td>{{category.dataValues.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{category.dataValues.id}}">修改</a> |
            <a href="/admin/category/delete?id={{category.dataValues.id}}">删除</a>
        </td>
    </tr>
    {% endfor %}

</table>

{% include 'page.html' %}

{% endblock %}
