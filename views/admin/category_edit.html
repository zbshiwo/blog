{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>分类修改</span></li>
</ol>

<h3>分类修改</h3>

<form class="form" method="post" action="/admin/category/edit?id={{category.dataValues.id}}">
    <div class="form-group" >
        <label for="name">分类名称</label>
        <input type="text" value="{{category.dataValues.name}}" class="form-control" id="name"  name="name">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
