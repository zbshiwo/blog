{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改</h3>

<form class="form" method="post" action="/admin/content/edit?id={{content.dataValues.id}}">

    <div class="form-group">
        <label for="category">分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            {% if category.dataValues.name == content.dataValues.category.name %}
            <option value="{{category.dataValues.id}}" selected>{{category.dataValues.name}}</option>
            {% else %}
            <option value="{{category.dataValues.id}}">{{category.dataValues.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group" >
        <label for="title">标题</label>
        <input type="text" value="{{content.dataValues.title}}" class="form-control" id="title" placeholder="请输入标题名称" name="title">
    </div>

    <div class="form-group" >
        <label for="description">简介</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入简介">{{content.dataValues.description}}</textarea>

    </div>
    <div class="form-group" >
        <label for="content">内容</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容">{{content.dataValues.content}}</textarea>
    </div>


    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
